{% extends 'base.html' %}

{% block title %}
Edit Fruit
{% endblock %}

{% block content%}

<!-- ======= Main Content ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Fruits</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/fruits">Fruits</a></li>
                <li class="breadcrumb-item active">Edit Fruits</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form acrion="/fruit/edit/{{fruit._id|string}}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" style="border-radius: 13px;"
                            placeholder="Enter the fruit's name" value="{{fruit.name}}" required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" style="border-radius: 13px;"
                            placeholder="Set the price" value="{{fruit.price}}" required />
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" class="form-control" id="image" accept=".png,.jpg,.jpeg" name="image"
                            style="border-radius: 13px;"/>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" style="border-radius: 13px;"
                            placeholder="Describe the fruit" required />{{fruit.description}}</textarea>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- ======= End of Main Content ======= -->

{% endblock %}
